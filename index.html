 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <style>
       
  @import url('https://fonts.googleapis.com/css2?family=Arvo&family=Kalnia&family=Spectral&display=swap');

        *{
            font-family: 'Arvo', serif;
            font-family: 'Kalnia', serif;
            font-family: 'Spectral', serif;
        }
        body{
            background-color: rgb(255, 255, 255);
        }
      </style>
   
 
    </head>
    <body>
        <div class="w-[100vw] h-[100vh] flex items-center flex-col justify-center">
            <div class="relative w-[300px] h-[400px] bg-white flex flex-col items-center rounded-xl shadow-2xl p-10 px-5 space-y-6 overflow-auto">
                <div class="flex items-center gap-x-3">
                    <i class="fa-sharp fa-solid fa-bell bg-lightBlack text-white p-3 rounded-full "></i>
                    <p class="text-[24px] font-semibold">ToDo List</p>
                </div>
                <div class="flex space-x-6">
                    <input type="text" id="input-box" class="shadow-inner shadow-slate-300 rounded w-full h-10 px-2 text-lighBlack cursor-text font-bold">
                    <i id="btn" class="fa-solid fa-plus text-[24px] font-bold bg-lightBlack p-2 rounded text-white cursor-pointer"></i>
                </div>
                <div id="content" class="w-full h-10 flex flex-col gap-y-3 font-semibold">
                     
                </div>
                <div id="delete" class="absolute bottom-0 p-2 bg-lightBlack text-white font-bold text-center cursor-pointer w-full">Clear All</div>
            </div>
            
        </div>

        <script src="index.js"></script>
        
    </body>
    </html>
 </body>
 </html>
